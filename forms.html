<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

<style>
    input::placeholder {
        
        opacity: 0.6 !important; /* Override default opacity */
    }

     textarea::placeholder {
        
        opacity: 0.6 !important; /* Override default opacity */
    }
</style>

</head>
  <body>
<div class="container">
    <div class="text-center">
        <p>Get in touch</p>
        <p class="lead">Questions? Do not hesitate to contact us!</p>
    </div>

<div class="row justify-content-center my-5">
    <div class="col-lg-6">
        <form class="needs-validation" action="" novalidate>
            <label class="form-label" for="email">Email:</label>
            <input class="form-control" type="email" id="email" placeholder="myemail.com" required>
            <div class="valid-feedback">
      Looks good!
    </div>
                       <div class="form-floating my-5"> 
            <input class="form-control" type="" id="name" placeholder="e.g David">
        <label class="form-label" for="name">name:</label></div>
                        <label class="form-label" for="subject">Subject</label>
<select name="subject" id="subject" class="form-select"><option value="pricing">Pricing</option>
<option value="pricing" selected>Technical Questions</option>
<option value="pricing">Other</option></select>

<label class="mt-5 mb-2" for="query">Write a Message</label>
<textarea name="query" id="query" cols="30" rows="6" class="form-control" placeholder="Write something"></textarea>
<div class="text-center">
    <button class="btn btn-primary mt-5" type="submit">Send</button>
</div>
        </form>



</div>


   
    <!-- Bootstrap 5.3 JS with Popper -->
<script src="https://unpkg.com/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>  </body>
